<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff; /* Colore di sfondo leggero */
            color: #333; /* Colore testo */
        }

        h1 {
            color: #2c3e50;
        }

        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #generate-button:hover {
            background-color: #1e6a8b;
        }

        #difference-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #d3d3d3; /* Box grigio */
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numeri Casuali</button>
    <div id="numbers"></div>
    <div id="difference-box"></div>

    <script>
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Funzione per controllare se un numero è primo
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // Funzione per aggiornare il contenuto della pagina con i numeri generati e la loro differenza
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const differenceBox = document.getElementById('difference-box');

            // Genera due numeri casuali
            const randomNumber1 = getRandomNumber();
            const randomNumber2 = getRandomNumber();

            // Controlla la parità e se i numeri sono primi
            const parity1 = (randomNumber1 % 2 === 0) ? 'pari' : 'dispari';
            const primeStatus1 = isPrime(randomNumber1) ? 'primo' : 'non primo';

            const parity2 = (randomNumber2 % 2 === 0) ? 'pari' : 'dispari';
            const primeStatus2 = isPrime(randomNumber2) ? 'primo' : 'non primo';

            // Calcola la differenza tra i due numeri
            const difference = Math.abs(randomNumber1 - randomNumber2);

            // Aggiorna il contenuto della pagina con i numeri generati e la loro analisi
            numbersDiv.innerHTML = `
                <p>Numero 1: ${randomNumber1} (${parity1}, ${primeStatus1})</p>
                <p>Numero 2: ${randomNumber2} (${parity2}, ${primeStatus2})</p>
            `;

            // Aggiorna il box della differenza
            differenceBox.textContent = `La differenza tra i due numeri è: ${difference}`;
        }

        // Aggiunge un event listener al pulsante per generare numeri quando viene cliccato
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
