<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Template with Divisors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Cover</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <h1>Divisori da 1 a 1000</h1>
      <div class="row">
        <div class="col">
          <ul class="list-group" id="divisorsList">
            <!-- La lista dei divisori verrÃ  inserita qui -->
          </ul>
        </div>
      </div>
      <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
      </p>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var divisorsList = document.getElementById('divisorsList');

      // Loop per i numeri da 1 a 1000
      for (var i = 1; i <= 1000; i++) {
        var listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.innerHTML = '<strong>' + i + '</strong>: ' + findDivisors(i).join(' ');
        divisorsList.appendChild(listItem);
      }

      // Funzione per trovare i divisori di un numero
      function findDivisors(num) {
        var divisors = [];
        for (var j = 1; j <= num; j++) {
          if (num % j === 0) {
            divisors.push(j);
          }
        }
        return divisors;
      }
    });
  </script>

</body>
</html>
