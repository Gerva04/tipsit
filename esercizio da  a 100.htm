<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Template with Prime Numbers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Cover</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <h1>Numeri Primi per ogni centinaio</h1>
      <div class="row">
        <div class="col">
          <ul class="list-group" id="primeCountList">
            <!-- La lista dei numeri primi per ogni centinaio verrà inserita qui -->
          </ul>
        </div>
      </div>
      <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
      </p>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var primeCountList = document.getElementById('primeCountList');

      // Funzione per verificare se un numero è primo
      function isPrime(num) {
        if (num <= 1) return false;
        for (var i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      // Conta i numeri primi per ogni centinaio fino a 1000
      for (var i = 1; i <= 10; i++) {
        var start = (i - 1) * 100 + 1;
        var end = i * 100;
        var count = 0;
        for (var j = start; j <= end; j++) {
          if (isPrime(j)) {
            count++;
          }
        }
        var listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.textContent = 'Numeri primi da ' + start + ' a ' + end + ': ' + count;
        primeCountList.appendChild(listItem);
      }
    });
  </script>

</body>
</html>
