<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>

    <script>
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1; // Restituisce un numero intero da 1 a 100
        }

        // Funzione per controllare se un numero è primo
        function isPrime(num) {
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // È primo
        }

        // Funzione per aggiornare il contenuto della pagina con il numero generato
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const randomNumber = getRandomNumber(); // Genera un numero casuale
            const parity = (randomNumber % 2 === 0) ? 'pari' : 'dispari'; // Controlla se il numero è pari o dispari
            const primeStatus = isPrime(randomNumber) ? 'primo' : 'non primo'; // Controlla se il numero è primo
            numbersDiv.textContent = `Numero Casuale: ${randomNumber} (${parity}, ${primeStatus})`; // Mostra il numero, la sua parità e se è primo
        }

        // Aggiunge un event listener al pulsante per generare un numero quando viene cliccato
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
